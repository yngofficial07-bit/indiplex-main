<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Aesthetic Cinema</title>
    
    <script src="https://pl28703128.effectivegatecpm.com/ff/63/3e/ff633ed807491685eb8ea72ff91c6441.js"></script>
    <script src="https://pl28703227.effectivegatecpm.com/e0/da/81/e0da8134581e4f8447faee3f94c03c5c.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto:wght@300;400;700&family=Montserrat:wght@200;900&display=swap');

        :root { 
            --red: #ff0000; 
            --neon-blue: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; height: 100%; }

        /* --- 1. INTRO & MOTTO (RESTORED) --- */
        #intro { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; z-index: 9999; transition: opacity 1.2s; overflow: hidden; }
        #intro.hide { opacity: 0; pointer-events: none; visibility: hidden; }
        .intro-bg-lights { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(229, 9, 20, 0.2) 0%, transparent 70%); filter: blur(80px); animation: ambientPulse 4s infinite alternate; }
        .intro-content { display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; z-index: 2; }
        .premium-name { font-family: 'Montserrat', sans-serif; font-size: clamp(3rem, 10vw, 8rem); font-weight: 900; color: #fff; letter-spacing: 15px; margin: 0; animation: luxuryGlow 3s ease-in-out forwards; }
        .motto { font-size: 0.7rem; color: #888; letter-spacing: 6px; margin-top: 20px; opacity: 0; transform: translateY(10px); animation: mottoReveal 2s ease-out forwards 1.2s; }
        @keyframes luxuryGlow { 0% { opacity: 0; letter-spacing: 30px; } 100% { letter-spacing: 10px; color: var(--red); } }
        @keyframes mottoReveal { to { opacity: 1; transform: translateY(0); } }
        @keyframes ambientPulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.3); opacity: 0.8; } }

        /* --- 2. NAV & LOGO --- */
        nav { position: fixed; top: 0; width: 100%; height: 80px; z-index: 5000; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; box-sizing: border-box; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(25px); border-bottom: 1px solid var(--glass-border); }
        .logo-nav { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 30px; background: linear-gradient(to bottom, #fff 20%, #ff0000 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 3px; cursor: pointer; filter: drop-shadow(0 0 12px rgba(255,0,0,0.6)); }

        /* --- 3. SIDEBAR & ABOUT (RESTORED) --- */
        #side-menu { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: rgba(0,0,0,0.98); backdrop-filter: blur(50px); z-index: 6000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 80px 30px; border-left: 1px solid var(--glass-border); }
        #side-menu.active { right: 0; }
        .menu-item { padding: 18px 0; font-size: 13px; font-family: 'Montserrat'; letter-spacing: 2px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; color: #aaa; transition: 0.3s; }
        .menu-item:hover { color: #fff; padding-left: 10px; border-bottom-color: var(--red); }
        .about-section { margin-top: 40px; border-top: 1px solid #222; padding-top: 25px; }
        .about-title { font-family: 'Orbitron'; font-size: 12px; color: var(--red); margin-bottom: 10px; }
        .about-text { font-size: 11px; color: #666; line-height: 1.8; text-transform: none; }

        /* --- 4. NEON MOVING STRIP CARDS (RESTORED) --- */
        #vanta-canvas { position: fixed; inset: 0; z-index: 1; }
        #home-page { display: none; position: relative; z-index: 10; padding-top: 120px; }
        .container { padding: 0 5% 50px; display: grid; grid-template-columns: repeat(auto-fill, minmax(210px, 1fr)); gap: 40px; }
        
        .card { position: relative; border-radius: 20px; overflow: hidden; background: #000; cursor: pointer; padding: 3px; transition: 0.5s; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .card:hover { transform: scale(1.06); filter: brightness(1.1); }
        
        .card::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--red), var(--neon-blue), var(--red), transparent);
            animation: rotateStrip 4s linear infinite; z-index: -2;
        }
        .card::after { content: ""; position: absolute; inset: 4px; background: #000; border-radius: 17px; z-index: -1; }
        @keyframes rotateStrip { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .card img { width: 100%; height: 300px; object-fit: cover; border-radius: 16px 16px 0 0; }
        .card h3 { padding: 15px; text-align: center; margin: 0; font-family: 'Montserrat'; font-weight: 900; background: #000; font-size: 14px; color: #efefef; }

        /* --- 5. OVERLAYS & PLAYER --- */
        #details-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.99); backdrop-filter:blur(40px); display:none; z-index:8000; overflow-y:auto; padding:80px 5%; }
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 25000; }
        #login-modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.98); display: none; justify-content: center; align-items: center; z-index: 20000; }
        .modal-box { background: #0a0a0a; padding: 40px; border-radius: 25px; border: 1px solid var(--red); text-align: center; width: 320px; }
    </style>
</head>
<body>

<div id="intro">
    <div class="intro-bg-lights"></div>
    <div class="intro-content">
        <h1 class="premium-name">INDIPLEX</h1>
        <div class="motto">YOUR PRIVACY IS OUR RESPONSIBILITY</div>
    </div>
</div>

<div id="vanta-canvas"></div>

<div id="home-page">
    <nav>
        <div class="logo-nav" id="adminTrigger">INDIPLEX</div>
        <div style="display:flex; align-items:center; gap:20px;">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search movies..." onkeyup="searchMovies()" 
                style="background:rgba(255,255,255,0.05); border:1px solid #333; padding:10px 15px; border-radius:10px; color:#fff; outline:none; font-size:13px;">
            </div>
            <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px; color:#fff;"><i class="fa-solid fa-bars-staggered"></i></div>
        </div>
    </nav>
    <div class="container" id="main-grid"></div>
</div>

<div id="side-menu">
    <div onclick="toggleMenu()" style="float:right; font-size:35px; cursor:pointer; color:var(--red);">&times;</div>
    <div style="clear:both; margin-top:40px;"></div>
    <div class="menu-item" onclick="location.reload()">HOME</div>
    <div class="menu-item" onclick="document.getElementById('login-modal').style.display='flex'">ADMIN CONSOLE</div>
    
    <div class="about-section">
        <div class="about-title">PROJECT ABOUT</div>
        <div class="about-text">
            <strong>MOTIVE:</strong> To build a high-end cinema interface that values aesthetics and privacy. No tracking, just pure entertainment.<br><br>
            <strong>CREDITS:</strong> Created by INDIPLEX Dev Team. <br>
            <strong>VERSION:</strong> 5.0 (Vanta + Neon Ready)
        </div>
    </div>
</div>

<div id="details-overlay">
    <div onclick="closeDetails()" style="position:fixed; top:25px; right:35px; font-size:45px; cursor:pointer; color:var(--red); z-index:8500;">&times;</div>
    <div id="details-body"></div>
</div>

<div id="player-ui">
    <div onclick="closePlayer()" style="position:fixed; top:25px; left:25px; font-size:35px; color:white; cursor:pointer; z-index:30000;"><i class="fa-solid fa-chevron-left"></i></div>
    <iframe id="video-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
</div>

<div id="login-modal">
    <div class="modal-box">
        <h2 style="color:var(--red); font-family:'Orbitron';">AUTHENTICATE</h2>
        <input type="text" id="admin-user" placeholder="USER ID" style="width:100%; padding:12px; margin:8px 0; background:#111; color:#fff; border:1px solid #333; border-radius:5px;">
        <input type="password" id="admin-pass" placeholder="SECRET KEY" style="width:100%; padding:12px; margin:8px 0; background:#111; color:#fff; border:1px solid #333; border-radius:5px;">
        <button onclick="checkLogin()" style="width:100%; padding:12px; background:var(--red); color:#fff; border:none; margin-top:10px; cursor:pointer; font-weight:900; border-radius:5px;">ACCESS</button>
    </div>
</div>

<script src="series/mirzapur.js"></script>
<script src="series/moneyheist.js"></script>

<script>
    let clicks = 0;

    // --- APP START ---
    window.onload = () => {
        setTimeout(() => { 
            document.getElementById('intro').classList.add('hide'); 
            document.getElementById('home-page').style.display = 'block';
            if(typeof VANTA !== 'undefined') {
                VANTA.NET({ 
                    el: "#vanta-canvas", 
                    mouseControls: true, 
                    touchControls: true, 
                    color: 0xff0000, 
                    backgroundColor: 0x0, 
                    points: 12,
                    maxDistance: 20.00,
                    spacing: 16.00
                });
            }
        }, 6000);
        displayContent(database);
    };

    // --- ADMIN ACCESS ---
    document.getElementById('adminTrigger').addEventListener('click', () => {
        clicks++;
        if(clicks === 5) { document.getElementById('login-modal').style.display = 'flex'; }
        setTimeout(() => { clicks = 0; }, 5000);
    });

    function checkLogin() {
        if(document.getElementById('admin-user').value === "Y07" && document.getElementById('admin-pass').value === "secret123") {
            alert("Welcome Admin"); document.getElementById('login-modal').style.display = 'none';
        } else { alert("Invalid Credentials"); }
    }

    const database = [ mirzapurData, moneyHeistData ];

    function displayContent(items) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = items.map(item => `
            <div class="card" onclick="openDetails('${item.title}')">
                <img src="${item.poster}">
                <h3>${item.title}</h3>
            </div>
        `).join('');
    }

    function openDetails(title) {
        const item = database.find(m => m.title === title);
        let seasonHTML = item.seasons.map(s => `
            <div style="margin-top:40px; border-left:3px solid var(--red); padding-left:25px;">
                <h3 style="font-family:'Orbitron'; color:var(--red); font-size:15px; letter-spacing:2px;">${s.name}</h3>
                ${s.episodes.map(ep => `
                    <div style="padding:20px; background:rgba(255,255,255,0.03); margin:12px 0; border-radius:15px; cursor:pointer; border:1px solid rgba(255,255,255,0.05); transition:0.3s;" 
                    onmouseover="this.style.background='rgba(255,255,255,0.08)'" 
                    onmouseout="this.style.background='rgba(255,255,255,0.03)'"
                    onclick="playVid('${ep.link}')">${ep.title}</div>
                `).join('')}
            </div>
        `).join('');
        document.getElementById('details-body').innerHTML = `<h1 style="font-family:'Orbitron'; font-size:2.5rem; letter-spacing:5px;">${item.title}</h1>${seasonHTML}`;
        document.getElementById('details-overlay').style.display = 'block';
    }

    function playVid(url) {
        document.getElementById('video-frame').src = url; 
        document.getElementById('player-ui').style.display = 'block'; 
    }

    function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
    function closeDetails() { document.getElementById('details-overlay').style.display = 'none'; }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }
    
    function searchMovies() {
        let term = document.getElementById('searchInput').value.toLowerCase();
        displayContent(database.filter(m => m.title.toLowerCase().includes(term)));
    }
</script>
</body>
</html>
