<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Premium Cinema</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Montserrat:wght@900&display=swap');

        :root { 
            --red: #e50914; 
            --glass: rgba(255, 255, 255, 0.1); 
            --glass-border: rgba(255, 255, 255, 0.15);
        }
        
        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; height: 100%; }

        /* --- 1. ORIGINAL INTRO --- */
        #intro { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; z-index: 9999; transition: opacity 1.2s; overflow: hidden; }
        #intro.hide { opacity: 0; pointer-events: none; visibility: hidden; }
        .intro-bg-lights { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(229, 9, 20, 0.18) 0%, transparent 60%); filter: blur(80px); animation: ambientPulse 4s infinite alternate; }
        @keyframes ambientPulse { 0% { transform: scale(1) translate(-5%, -5%); opacity: 0.5; } 100% { transform: scale(1.2) translate(5%, 5%); opacity: 0.8; } }
        .intro-content { display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; z-index: 2; }
        .premium-name { font-family: 'Montserrat', sans-serif; font-size: clamp(3.5rem, 12vw, 8rem); font-weight: 900; color: #fff; letter-spacing: 15px; margin: 0; animation: luxuryGlow 3s ease-in-out forwards; }
        .motto { font-size: 0.75rem; color: #888; letter-spacing: 8px; margin-top: 20px; opacity: 0; transform: translateY(10px); animation: mottoReveal 2s ease-out forwards 1.2s; }
        @keyframes luxuryGlow { 0% { opacity: 0; letter-spacing: 30px; } 100% { letter-spacing: 12px; color: var(--red); } }
        @keyframes mottoReveal { to { opacity: 1; transform: translateY(0); } }

        /* --- 2. NAVBAR & NEON LOGO --- */
        nav { position: fixed; top: 0; width: 100%; height: 75px; z-index: 5000; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; box-sizing: border-box; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px); border-bottom: 1px solid var(--glass-border); }
        .logo-nav { 
            font-family: 'Montserrat'; font-weight: 900; font-size: 28px; color: #fff; text-decoration: none; cursor: pointer; user-select: none;
            text-shadow: 0 0 10px var(--red), 0 0 20px var(--red);
            animation: neonPulse 1.5s infinite alternate;
        }
        @keyframes neonPulse { 0% { opacity: 0.7; text-shadow: 0 0 5px var(--red); } 100% { opacity: 1; text-shadow: 0 0 20px var(--red), 0 0 30px #ff4d4d; } }
        
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .search-wrapper input { background: var(--glass); border: 1px solid var(--glass-border); padding: 8px 15px 8px 35px; border-radius: 50px; color: #fff; outline: none; width: 100px; transition: 0.3s; }
        .search-wrapper input:focus { width: 150px; border-color: var(--red); }
        .menu-btn { font-size: 22px; cursor: pointer; color: #fff; }

        /* --- 3. SIDE MENU --- */
        #side-menu { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); z-index: 6000; transition: 0.4s; padding: 80px 30px; box-sizing: border-box; border-left: 1px solid var(--glass-border); }
        #side-menu.active { right: 0; }
        .menu-item { padding: 15px 0; font-size: 18px; border-bottom: 1px solid #222; cursor: pointer; transition: 0.3s; color: #bbb; display: flex; align-items: center; gap: 15px; }
        .menu-item:hover { color: var(--red); }

        /* --- 4. PREMIUM RGB NEON CARDS --- */
        #vanta-canvas { position: fixed; inset: 0; z-index: 1; }
        #home-page { display: none; position: relative; z-index: 10; padding-top: 110px; }
        .container { padding: 0 5% 50px; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 35px; }
        
        .card { position: relative; border-radius: 15px; overflow: hidden; background: #000; cursor: pointer; padding: 2px; z-index: 0; }
        .card::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(#ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            animation: rotateBorder 4s linear infinite; z-index: -2;
        }
        .card::after { content: ""; position: absolute; inset: 3px; background: #000; border-radius: 13px; z-index: -1; }
        @keyframes rotateBorder { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .card-img-box { position: relative; z-index: 2; width: 100%; height: 260px; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card h3 { position: relative; z-index: 2; font-size: 14px; padding: 12px; text-align: center; margin: 0; background: #000; }

        /* --- 5. MODALS (Details, About, Ad-Gate) --- */
        #details-overlay, #about-modal { position:fixed; inset:0; background:rgba(0,0,0,0.98); backdrop-filter:blur(30px); display:none; z-index:8000; overflow-y:auto; padding:80px 5%; }
        #ad-gate, #login-modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.98); display: none; justify-content: center; align-items: center; z-index: 20000; }
        .modal-box { background: #111; padding: 40px; border-radius: 20px; border: 1px solid var(--red); text-align: center; width: 300px; }
        #countdown { font-size: 60px; font-weight: 900; color: var(--red); margin: 15px 0; }
        
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 25000; }
    </style>
</head>
<body>

<div id="intro">
    <div class="intro-bg-lights"></div>
    <div class="intro-content">
        <h1 class="premium-name">INDIPLEX</h1>
        <div class="motto">YOUR PRIVACY IS OUR RESPONSIBILITY</div>
    </div>
</div>

<div id="vanta-canvas"></div>

<div id="side-menu">
    <div onclick="toggleMenu()" style="position:absolute; top:20px; right:20px; font-size:30px; cursor:pointer;">&times;</div>
    <div class="menu-item" onclick="toggleMenu(); location.reload()"><i class="fa fa-home"></i> Home</div>
    <div class="menu-item" onclick="toggleAbout()"><i class="fa fa-info-circle"></i> About</div>
    <div class="menu-item" onclick="logoutAdmin()"><i class="fa fa-sign-out-alt"></i> Logout Admin</div>
</div>

<div id="about-modal">
    <div onclick="toggleAbout()" style="position:fixed; top:25px; right:35px; font-size:40px; cursor:pointer; color:var(--red); z-index:9000;">&times;</div>
    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; text-align:center;">
        <h1 style="font-family:'Montserrat'; font-size:3rem; color:var(--red); margin-bottom:10px;">INDIPLEX</h1>
        <p style="letter-spacing:5px; color:#888; margin-bottom:40px;">YOUR PRIVACY IS OUR RESPONSIBILITY</p>
        <div style="background:rgba(255,255,255,0.05); padding:30px; border-radius:20px; border:1px solid var(--glass-border); max-width:500px;">
            <p style="font-size:14px; color:#555;">Developed by</p>
            <h2 style="font-family:'Montserrat'; letter-spacing:3px; color:#fff;">Y07</h2>
        </div>
    </div>
</div>

<div id="home-page">
    <nav>
        <div class="logo-nav" id="adminTrigger">INDIPLEX</div>
        <div class="nav-right">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchMovies()">
            </div>
            <div class="menu-btn" onclick="toggleMenu()"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
    </nav>
    <div class="container" id="main-grid"></div>
</div>

<div id="details-overlay">
    <div onclick="closeDetails()" style="position:fixed; top:25px; right:35px; font-size:40px; cursor:pointer; color:var(--red);">&times;</div>
    <div id="details-body"></div>
</div>

<div id="ad-gate">
    <div class="modal-box">
        <h2 style="font-family:'Montserrat';">SECURE LOADING...</h2>
        <div id="countdown">15</div>
        <p style="color:#666; font-size:12px;">Server checking encryption...</p>
    </div>
</div>

<div id="login-modal">
    <div class="modal-box">
        <h2 style="color:var(--red); font-family:'Montserrat';">ADMIN ACCESS</h2>
        <input type="text" id="admin-user" placeholder="Username" style="width:100%; padding:10px; margin:10px 0; background:#222; color:white; border:1px solid #444; border-radius:5px;">
        <input type="password" id="admin-pass" placeholder="Password" style="width:100%; padding:10px; margin:10px 0; background:#222; color:white; border:1px solid #444; border-radius:5px;">
        <button onclick="checkLogin()" style="width:100%; padding:12px; background:var(--red); color:white; border:none; border-radius:8px; cursor:pointer;">Login</button>
    </div>
</div>

<div id="player-ui">
    <div onclick="closePlayer()" style="position:fixed; top:20px; left:20px; font-size:35px; color:white; cursor:pointer; z-index:30000;"><i class="fa-solid fa-circle-left"></i></div>
    <iframe id="video-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
</div>

<script src="series/mirzapur.js"></script>
<script src="series/moneyheist.js"></script>

<script>
    let currentVideoUrl = "";
    let clicks = 0;

    setTimeout(() => { 
        document.getElementById('intro').classList.add('hide'); 
        document.getElementById('home-page').style.display = 'block';
        VANTA.NET({ el: "#vanta-canvas", mouseControls: true, touchControls: true, color: 0xe50914, backgroundColor: 0x0 });
    }, 6000);

    function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
    function toggleAbout() { 
        const about = document.getElementById('about-modal');
        about.style.display = (about.style.display === 'block') ? 'none' : 'block';
        document.getElementById('side-menu').classList.remove('active');
    }
    function logoutAdmin() { localStorage.removeItem("isAdmin"); alert("Admin Off!"); location.reload(); }

    document.getElementById('adminTrigger').addEventListener('click', () => {
        clicks++;
        if(clicks === 5) { document.getElementById('login-modal').style.display = 'flex'; }
        if(clicks === 10) { logoutAdmin(); }
        setTimeout(() => { if(clicks !== 5 && clicks !== 10) clicks = 0; }, 4000);
    });

    function checkLogin() {
        if(document.getElementById('admin-user').value === "Y07" && document.getElementById('admin-pass').value === "secret123") {
            localStorage.setItem("isAdmin", "true"); location.reload();
        } else { alert("Wrong!"); }
    }

    const database = [ mirzapurData, moneyHeistData ];
    function displayContent(items) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="card-img-box"><img src="${item.poster}"></div><h3>${item.title}</h3>`;
            card.onclick = () => openDetails(item);
            grid.appendChild(card);
        });
    }

    function openDetails(item) {
        let seasonHTML = '';
        item.seasons.forEach(s => {
            seasonHTML += `<div style="margin-top:30px; border-left:4px solid var(--red); padding-left:20px;"><h3>${s.name}</h3>`;
            s.episodes.forEach(ep => {
                seasonHTML += `<div style="padding:15px; background:rgba(255,255,255,0.05); margin:8px 0; border-radius:12px; cursor:pointer;" onclick="playVid('${ep.link}')">${ep.title}</div>`;
            });
            seasonHTML += `</div>`;
        });
        document.getElementById('details-body').innerHTML = `<h1>${item.title}</h1><p>${item.description}</p>${seasonHTML}`;
        document.getElementById('details-overlay').style.display = 'block';
    }

    function playVid(url) {
        currentVideoUrl = url;
        document.getElementById('details-overlay').style.display = 'none';
        
        if (localStorage.getItem("isAdmin") === "true") {
            startMovie();
        } else {
            // ADS TAB OPENS HERE
            window.open('https://your-adsterra-direct-link.com', '_blank'); 

            document.getElementById('ad-gate').style.display = 'flex';
            let t = 15;
            document.getElementById('countdown').innerText = t;
            const timer = setInterval(() => {
                t--;
                document.getElementById('countdown').innerText = t;
                if(t <= 0) { 
                    clearInterval(timer); 
                    startMovie(); 
                }
            }, 1000);
        }
    }

    function startMovie() {
        document.getElementById('ad-gate').style.display = 'none';
        document.getElementById('video-frame').src = currentVideoUrl; 
        document.getElementById('player-ui').style.display = 'block'; 
    }

    function closeDetails() { document.getElementById('details-overlay').style.display = 'none'; }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }
    function searchMovies() {
        let term = document.getElementById('searchInput').value.toLowerCase();
        displayContent(database.filter(m => m.title.toLowerCase().includes(term)));
    }

    window.onload = () => { displayContent(database); };
</script>
</body>
</html>
