<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Aesthetic Cinema</title>
    
    <script async src="https://pl28703128.effectivegatecpm.com/ff/63/3e/ff633ed807491685eb8ea72ff91c6441.js"></script>
    <script async src="https://pl28703227.effectivegatecpm.com/e0/da/81/e0da8134581e4f8447faee3f94c03c5c.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto:wght@300;400;700&family=Montserrat:wght@200;900&display=swap');

        :root { --red: #ff0000; --glass-border: rgba(255, 255, 255, 0.1); }
        
        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; height: 100%; }

        /* --- LUXURY INTRO --- */
        #intro { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; z-index: 9999; transition: opacity 0.8s; }
        #intro.hide { opacity: 0; pointer-events: none; }
        .premium-name { font-family: 'Montserrat'; font-size: clamp(3rem, 10vw, 7rem); font-weight: 900; color: #fff; letter-spacing: 12px; animation: luxuryGlow 3s forwards; }
        @keyframes luxuryGlow { 0% { opacity: 0; letter-spacing: 25px; } 100% { letter-spacing: 12px; color: var(--red); } }

        /* --- NAVIGATION --- */
        nav { position: fixed; top: 0; width: 100%; height: 75px; z-index: 5000; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); box-sizing: border-box; }
        .logo-nav { font-family: 'Orbitron'; font-weight: 900; font-size: 28px; background: linear-gradient(to bottom, #fff, #ff0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
        .search-wrapper input { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 8px 15px; border-radius: 8px; color: #fff; width: 110px; transition: 0.3s; }
        .search-wrapper input:focus { width: 160px; border-color: var(--red); }

        /* --- CARDS & VANTA --- */
        #vanta-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        #home-page { display: none; position: relative; z-index: 10; padding-top: 100px; }
        .container { padding: 0 5% 50px; display: grid; grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); gap: 30px; }
        
        .card { position: relative; border-radius: 18px; overflow: hidden; background: #000; cursor: pointer; padding: 2px; transition: 0.4s; }
        .card:hover { transform: scale(1.05); }
        .card::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(from 0deg, transparent, #ff0000, #00d2ff, #7a00ff, #ff0000); animation: rotateBorder 4s linear infinite; z-index: -2; }
        .card::after { content: ""; position: absolute; inset: 3px; background: #000; border-radius: 16px; z-index: -1; }
        @keyframes rotateBorder { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .card img { width: 100%; height: 270px; object-fit: cover; border-radius: 15px 15px 0 0; }
        .card h3 { font-size: 14px; font-family: 'Montserrat'; padding: 12px; text-align: center; margin: 0; }

        /* --- MODALS --- */
        #details-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.98); backdrop-filter:blur(25px); display:none; z-index:8000; overflow-y:auto; padding:60px 5%; }
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 25000; }
        #login-modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); display: none; justify-content: center; align-items: center; z-index: 20000; }
        .modal-box { background: #0a0a0a; padding: 35px; border-radius: 20px; border: 1px solid var(--red); text-align: center; }
        
        .close-btn { position: fixed; top: 20px; right: 25px; font-size: 35px; color: var(--red); cursor: pointer; z-index: 9000; }
    </style>
</head>
<body>

<div id="intro"><h1 class="premium-name">INDIPLEX</h1></div>
<div id="vanta-canvas"></div>

<div id="home-page">
    <nav>
        <div class="logo-nav" id="adminTrigger">INDIPLEX</div>
        <div style="display:flex; align-items:center; gap:15px;">
            <div class="search-wrapper"><input type="text" id="searchInput" placeholder="Search..." onkeyup="searchMovies()"></div>
            <i class="fa-solid fa-bars-staggered" style="font-size:22px; cursor:pointer;"></i>
        </div>
    </nav>
    <div class="container" id="main-grid"></div>
</div>

<div id="details-overlay">
    <div class="close-btn" onclick="closeDetails()">&times;</div>
    <div id="details-body"></div>
</div>

<div id="login-modal">
    <div class="modal-box">
        <h2 style="color:var(--red); font-family:'Orbitron';">ADMIN</h2>
        <input type="text" id="admin-user" placeholder="ID" style="width:100%; padding:10px; margin:10px 0; background:#111; color:white; border:1px solid #333;">
        <input type="password" id="admin-pass" placeholder="KEY" style="width:100%; padding:10px; margin:10px 0; background:#111; color:white; border:1px solid #333;">
        <button onclick="checkLogin()" style="width:100%; padding:10px; background:var(--red); color:white; border:none; cursor:pointer; font-weight:bold;">ACCESS</button>
    </div>
</div>

<div id="player-ui">
    <div class="close-btn" style="left:25px; right:auto;" onclick="closePlayer()"><i class="fa-solid fa-chevron-left"></i></div>
    <iframe id="video-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
</div>

<script src="series/mirzapur.js"></script>
<script src="series/moneyheist.js"></script>

<script>
    let clicks = 0;

    // Intro & Vanta Initiation
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('intro').classList.add('hide');
            document.getElementById('home-page').style.display = 'block';
            if(window.VANTA) {
                VANTA.NET({ el: "#vanta-canvas", mouseControls: true, touchControls: true, color: 0xff0000, backgroundColor: 0x0, points: 10 });
            }
        }, 3000); // 3 seconds intro for better UX
    });

    // Admin Access
    document.getElementById('adminTrigger').addEventListener('click', () => {
        clicks++;
        if(clicks === 5) { document.getElementById('login-modal').style.display = 'flex'; }
        setTimeout(() => { clicks = 0; }, 5000);
    });

    function checkLogin() {
        if(document.getElementById('admin-user').value === "Y07" && document.getElementById('admin-pass').value === "secret123") {
            alert("Admin Access Granted"); document.getElementById('login-modal').style.display = 'none';
        } else { alert("Access Denied"); }
    }

    const database = [ mirzapurData, moneyHeistData ];

    function displayContent(items) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = items.map(item => `
            <div class="card" onclick="openDetails('${item.title}')">
                <img src="${item.poster}">
                <h3>${item.title}</h3>
            </div>
        `).join('');
    }

    function openDetails(title) {
        const item = database.find(m => m.title === title);
        let seasonHTML = item.seasons.map(s => `
            <div style="margin-top:30px; border-left:2px solid var(--red); padding-left:20px;">
                <h3 style="font-family:'Orbitron'; color:#555; font-size:13px;">${s.name}</h3>
                ${s.episodes.map(ep => `
                    <div style="padding:15px; background:rgba(255,255,255,0.03); margin:10px 0; border-radius:10px; cursor:pointer;" onclick="playVid('${ep.link}')">${ep.title}</div>
                `).join('')}
            </div>
        `).join('');
        document.getElementById('details-body').innerHTML = `<h1 style="font-family:'Orbitron'">${item.title}</h1>${seasonHTML}`;
        document.getElementById('details-overlay').style.display = 'block';
    }

    function playVid(url) {
        document.getElementById('video-frame').src = url; 
        document.getElementById('player-ui').style.display = 'block'; 
    }

    function closeDetails() { document.getElementById('details-overlay').style.display = 'none'; }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }
    
    function searchMovies() {
        let term = document.getElementById('searchInput').value.toLowerCase();
        displayContent(database.filter(m => m.title.toLowerCase().includes(term)));
    }

    displayContent(database);
</script>
</body>
</html>
