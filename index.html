<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IndiPlex | Premium Experience</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Montserrat:wght@900&display=swap');

        :root { --brand: #e50914; --saffron: #FF9933; --white: #FFFFFF; --green: #128807; }
        
        /* FULL TRANSPARENT UI */
        body, html { 
            margin: 0; padding: 0; 
            background-color: #000; /* Sirf base layer */
            color: #fff; 
            font-family: 'Roboto', sans-serif; 
            overflow-x: hidden; 
            height: 100%; 
        }

        /* Y-FLIX STYLE LUXURY INTRO */
        #intro { 
            height: 100vh; width: 100%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; background: #000; 
            position: fixed; z-index: 9999; transition: opacity 1.2s; 
        }
        .intro-content { text-align: center; }
        .main-logo { 
            font-family: 'Montserrat', sans-serif; font-size: 60px; color: var(--brand); 
            letter-spacing: 15px; text-transform: uppercase; margin: 0;
            animation: cinematicZoom 5s ease-out forwards;
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.7);
        }
        .sub-logo { font-size: 18px; color: #888; letter-spacing: 5px; margin-top: 10px; opacity: 0; animation: fadeIn 2s ease forwards 1.5s; }
        .privacy-txt { position: absolute; bottom: 40px; font-size: 11px; color: #555; letter-spacing: 2px; opacity: 0; animation: fadeIn 2s ease forwards 2.5s; }
        #intro.hide { opacity: 0; pointer-events: none; }

        @keyframes cinematicZoom {
            0% { transform: scale(0.6); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* LIVE BACKGROUND CANVAS */
        #vanta-canvas { 
            position: fixed; top: 0; left: 0; 
            width: 100% !important; height: 100% !important; 
            z-index: 1; /* Lowest index for background */
        }

        /* SITE CONTENT LAYER */
        #main-site-content { position: relative; z-index: 10; background: transparent; }

        nav { 
            padding: 15px 5%; background: rgba(0,0,0,0.4); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; 
            justify-content: space-between; align-items: center; position: sticky; top: 0;
        }
        .logo-nav { color: var(--brand); font-size: 24px; font-weight: 900; text-decoration: none; font-family: 'Montserrat'; text-shadow: 0 0 10px var(--brand); }

        .search-box {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 15px; border-radius: 20px; display: flex; align-items: center; gap: 10px;
        }
        .search-box input { background: none; border: none; color: #fff; outline: none; width: 140px; }

        .container { padding: 30px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; background: transparent; }

        /* TIRANGA GLOW BORDER */
        .item-card { 
            position: relative; border-radius: 12px; overflow: hidden; background: rgba(0,0,0,0.6); 
            transition: 0.4s; cursor: pointer; border: 2px solid transparent;
        }
        .item-card::after {
            content: ""; position: absolute; inset: 0; border-radius: 12px; padding: 2px;
            background: linear-gradient(45deg, var(--saffron), var(--white), var(--green), var(--saffron));
            background-size: 400% 400%; animation: moveGradient 4s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
        }

        @keyframes moveGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .item-card img { width: 100%; height: 250px; object-fit: cover; }
        .item-card h3 { font-size: 13px; padding: 12px; text-align: center; margin: 0; background: rgba(0,0,0,0.8); }
        .item-card:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }

        /* DETAILS OVERLAY */
        #details-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(30px); display: none; z-index: 2000; overflow-y: auto; padding: 50px 5%; }
        .close-btn { position: fixed; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: var(--brand); }
        
        #video-player-container { position: fixed; inset: 0; background: #000; display: none; z-index: 3000; }
        .back-btn { position: absolute; top: 20px; left: 20px; z-index: 3100; background: var(--brand); color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div id="intro">
    <div class="intro-content">
        <h1 class="main-logo">INDIPLEX</h1>
        <div class="sub-logo">BY Y07</div>
    </div>
    <div class="privacy-txt">YOUR PRIVACY IS OUR RESPONSIBILITY</div>
</div>

<div id="vanta-canvas"></div>

<div id="main-site-content">
    <nav>
        <a href="#" class="logo-nav">INDIPLEX</a>
        <div class="search-box">
            <i class="fa fa-search" style="color:#888;"></i>
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchMovies()">
        </div>
    </nav>

    <div class="container" id="main-grid"></div>
</div>

<div id="details-overlay">
    <div class="close-btn" onclick="closeDetails()">&times;</div>
    <div id="details-body"></div>
</div>

<div id="video-player-container">
    <div class="back-btn" onclick="closePlayer()"><i class="fa-solid fa-arrow-left"></i> BACK</div>
    <iframe id="main-iframe" allowfullscreen></iframe>
</div>

<script src="series/mirzapur.js"></script>
<script src="series/moneyheist.js"></script>

<script>
    // 1. Intro Animation Timer
    setTimeout(() => { 
        document.getElementById('intro').classList.add('hide'); 
    }, 6000);

    // 2. Vanta Background Init
    function initVanta() {
        if (typeof VANTA !== 'undefined') {
            VANTA.NET({
                el: "#vanta-canvas",
                mouseControls: true, touchControls: true,
                color: 0xe50914, backgroundColor: 0x0,
                points: 12.00, maxDistance: 22.00, spacing: 16.00
            });
        }
    }

    // 3. Movie Grid Logic
    const database = [ mirzapurData, moneyHeistData ];
    const grid = document.getElementById('main-grid');

    function displayContent(items) {
        grid.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `<img src="${item.poster}"><h3>${item.title}</h3>`;
            card.onclick = () => openDetails(item);
            grid.appendChild(card);
        });
    }

    function searchMovies() {
        let term = document.getElementById('searchInput').value.toLowerCase();
        let filtered = database.filter(m => m.title.toLowerCase().includes(term));
        displayContent(filtered);
    }

    function openDetails(item) {
        let seasonHTML = '';
        item.seasons.forEach(s => {
            seasonHTML += `<div style="margin-top:20px; border-left:4px solid var(--brand); padding-left:15px;"><h3>${s.name}</h3>`;
            s.episodes.forEach(ep => {
                seasonHTML += `<div style="padding:15px; background:rgba(255,255,255,0.05); margin:5px 0; border-radius:10px; cursor:pointer;" onclick="playVideo('${ep.link}')"><i class="fa fa-play"></i> ${ep.title}</div>`;
            });
            seasonHTML += `</div>`;
        });
        document.getElementById('details-body').innerHTML = `
            <div style="display:flex; gap:30px; flex-wrap:wrap; align-items:center;">
                <img src="${item.poster}" style="width:200px; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.5);">
                <div style="flex:1; min-width:250px;">
                    <h1 style="font-size:35px; margin:0;">${item.title}</h1>
                    <p style="color:#aaa; line-height:1.6;">${item.description}</p>
                </div>
            </div>${seasonHTML}`;
        document.getElementById('details-overlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function playVideo(url) {
        document.getElementById('main-iframe').src = url;
        document.getElementById('video-player-container').style.display = 'block';
    }

    function closeDetails() { document.getElementById('details-overlay').style.display = 'none'; document.body.style.overflow = 'auto'; }
    function closePlayer() { document.getElementById('video-player-container').style.display = 'none'; document.getElementById('main-iframe').src = ''; }

    window.onload = () => { initVanta(); displayContent(database); };
</script>
</body>
</html>
