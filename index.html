<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Aesthetic Cinema</title>
    
    <script src="https://pl28703128.effectivegatecpm.com/ff/63/3e/ff633ed807491685eb8ea72ff91c6441.js"></script>
    <script src="https://pl28703227.effectivegatecpm.com/e0/da/81/e0da8134581e4f8447faee3f94c03c5c.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto:wght@300;400;700&family=Montserrat:wght@200;900&display=swap');

        :root { 
            --red: #ff0000; 
            --neon-blue: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; height: 100%; }

        /* --- 1. LUXURY INTRO & MOTTO --- */
        #intro { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; z-index: 9999; transition: opacity 1.2s; overflow: hidden; }
        #intro.hide { opacity: 0; pointer-events: none; visibility: hidden; }
        .intro-bg-lights { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(229, 9, 20, 0.18) 0%, transparent 60%); filter: blur(80px); animation: ambientPulse 4s infinite alternate; }
        @keyframes ambientPulse { 0% { transform: scale(1) translate(-5%, -5%); opacity: 0.5; } 100% { transform: scale(1.2) translate(5%, 5%); opacity: 0.8; } }
        .intro-content { display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; z-index: 2; }
        .premium-name { font-family: 'Montserrat', sans-serif; font-size: clamp(3.5rem, 12vw, 8rem); font-weight: 900; color: #fff; letter-spacing: 15px; margin: 0; animation: luxuryGlow 3s ease-in-out forwards; }
        .motto { font-size: 0.75rem; color: #888; letter-spacing: 8px; margin-top: 20px; opacity: 0; transform: translateY(10px); animation: mottoReveal 2s ease-out forwards 1.2s; }
        @keyframes luxuryGlow { 0% { opacity: 0; letter-spacing: 30px; } 100% { letter-spacing: 12px; color: var(--red); } }
        @keyframes mottoReveal { to { opacity: 1; transform: translateY(0); } }

        /* --- 2. PREMIUM NAV --- */
        nav { position: fixed; top: 0; width: 100%; height: 80px; z-index: 5000; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; box-sizing: border-box; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(30px); border-bottom: 1px solid var(--glass-border); }
        .logo-nav { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 32px; background: linear-gradient(to bottom, #fff 30%, #ff0000 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 4px; cursor: pointer; filter: drop-shadow(0 0 10px rgba(255,0,0,0.5)); }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .search-wrapper input { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 10px 20px; border-radius: 8px; color: #fff; outline: none; width: 120px; transition: 0.4s; }
        .search-wrapper input:focus { width: 180px; border-color: var(--red); }

        /* --- 3. SIDE MENU (WITH ABOUT & CREDIT) --- */
        #side-menu { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: rgba(0,0,0,0.98); backdrop-filter: blur(40px); z-index: 6000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 80px 30px; box-sizing: border-box; border-left: 1px solid var(--glass-border); }
        #side-menu.active { right: 0; }
        .menu-item { padding: 18px 0; font-size: 13px; font-family: 'Montserrat'; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s; color: #777; display: flex; align-items: center; gap: 15px; }
        .menu-item:hover { color: #fff; border-bottom-color: var(--red); }
        .about-box { margin-top: 30px; font-size: 11px; color: #555; line-height: 1.6; border-top: 1px solid #222; padding-top: 20px; }

        /* --- 4. RGB NEON CARDS (MOVING STRIPS) --- */
        #vanta-canvas { position: fixed; inset: 0; z-index: 1; }
        #home-page { display: none; position: relative; z-index: 10; padding-top: 120px; }
        .container { padding: 0 5% 50px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 40px; }
        
        .card { position: relative; border-radius: 20px; overflow: hidden; background: #000; cursor: pointer; padding: 3px; transition: 0.5s; }
        .card:hover { transform: scale(1.05); filter: brightness(1.2); }
        
        /* THE MOVING NEON STRIP LOGIC */
        .card::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--red), var(--neon-blue), var(--red), transparent);
            animation: rotateStrip 4s linear infinite; z-index: -2;
        }
        .card::after { content: ""; position: absolute; inset: 4px; background: #000; border-radius: 17px; z-index: -1; }
        @keyframes rotateStrip { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .card img { width: 100%; height: 300px; object-fit: cover; border-radius: 17px 17px 0 0; }
        .card h3 { position: relative; z-index: 2; font-size: 15px; font-family: 'Montserrat'; font-weight: 900; padding: 15px; text-align: center; margin: 0; background: #000; color: #fff; letter-spacing: 1px; }

        /* --- 5. MODALS --- */
        #details-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.99); backdrop-filter:blur(40px); display:none; z-index:8000; overflow-y:auto; padding:80px 5%; }
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 25000; }
        #login-modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.98); display: none; justify-content: center; align-items: center; z-index: 20000; }
        .modal-box { background: #0a0a0a; padding: 40px; border-radius: 25px; border: 1px solid var(--red); text-align: center; width: 320px; }
    </style>
</head>
<body>

<div id="intro">
    <div class="intro-bg-lights"></div>
    <div class="intro-content">
        <h1 class="premium-name">INDIPLEX</h1>
        <div class="motto">YOUR PRIVACY IS OUR RESPONSIBILITY</div>
    </div>
</div>

<div id="vanta-canvas"></div>

<div id="home-page">
    <nav>
        <div class="logo-nav" id="adminTrigger">INDIPLEX</div>
        <div class="nav-right">
            <div class="search-wrapper"><input type="text" id="searchInput" placeholder="Search..." onkeyup="searchMovies()"></div>
            <div class="menu-btn" onclick="toggleMenu()" style="cursor:pointer; font-size:24px;"><i class="fa-solid fa-bars-staggered"></i></div>
        </div>
    </nav>
    <div class="container" id="main-grid"></div>
</div>

<div id="side-menu">
    <div onclick="toggleMenu()" style="position:absolute; top:30px; right:30px; font-size:30px; cursor:pointer;">&times;</div>
    <div class="menu-item" onclick="location.reload()"><i class="fa fa-home"></i> Home</div>
    <div class="menu-item" onclick="toggleAbout()"><i class="fa fa-info-circle"></i> About Project</div>
    <div class="menu-item" onclick="document.getElementById('login-modal').style.display='flex'"><i class="fa fa-lock"></i> Admin Console</div>
    
    <div class="about-box" id="about-text">
        <strong>MOTIVE:</strong> To provide a secure, ad-responsive aesthetic cinema experience without compromising user privacy. <br><br>
        <strong>CREDITS:</strong> Developed by INDIPLEX Team. <br>
        <strong>VERSION:</strong> 3.0 (Premium)
    </div>
</div>

<div id="details-overlay">
    <div onclick="closeDetails()" style="position:fixed; top:25px; right:35px; font-size:40px; cursor:pointer; color:var(--red);">&times;</div>
    <div id="details-body"></div>
</div>

<div id="login-modal">
    <div class="modal-box">
        <h2 style="color:var(--red); font-family:'Orbitron';">AUTHENTICATION</h2>
        <input type="text" id="admin-user" placeholder="ID" style="width:100%; padding:12px; margin:10px 0; background:#111; color:white; border:1px solid #333;">
        <input type="password" id="admin-pass" placeholder="KEY" style="width:100%; padding:12px; margin:10px 0; background:#111; color:white; border:1px solid #333;">
        <button onclick="checkLogin()" style="width:100%; padding:12px; background:var(--red); color:white; border:none; cursor:pointer; font-weight:bold;">ACCESS</button>
    </div>
</div>

<div id="player-ui">
    <div onclick="closePlayer()" style="position:fixed; top:25px; left:25px; font-size:35px; color:white; cursor:pointer; z-index:30000;"><i class="fa-solid fa-chevron-left"></i></div>
    <iframe id="video-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
</div>

<script src="series/mirzapur.js"></script>
<script src="series/moneyheist.js"></script>

<script>
    let clicks = 0;

    // --- INITIALIZE ---
    window.onload = () => {
        setTimeout(() => { 
            document.getElementById('intro').classList.add('hide'); 
            document.getElementById('home-page').style.display = 'block';
            VANTA.NET({ el: "#vanta-canvas", mouseControls: true, touchControls: true, color: 0xff0000, backgroundColor: 0x0, points: 12 });
        }, 6000);
        displayContent(database);
    };

    // --- ADMIN TRIGGER ---
    document.getElementById('adminTrigger').addEventListener('click', () => {
        clicks++;
        if(clicks === 5) { document.getElementById('login-modal').style.display = 'flex'; }
        setTimeout(() => { clicks = 0; }, 5000);
    });

    function checkLogin() {
        if(document.getElementById('admin-user').value === "Y07" && document.getElementById('admin-pass').value === "secret123") {
            alert("Admin Access Granted"); document.getElementById('login-modal').style.display = 'none';
        } else { alert("Access Denied"); }
    }

    const database = [ mirzapurData, moneyHeistData ];

    function displayContent(items) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = items.map(item => `
            <div class="card" onclick="openDetails('${item.title}')">
                <img src="${item.poster}">
                <h3>${item.title}</h3>
            </div>
        `).join('');
    }

    function openDetails(title) {
        const item = database.find(m => m.title === title);
        let seasonHTML = item.seasons.map(s => `
            <div style="margin-top:40px; border-left:2px solid var(--red); padding-left:25px;">
                <h3 style="font-family:'Orbitron'; color:#ff0000; font-size:14px; letter-spacing:2px;">${s.name}</h3>
                ${s.episodes.map(ep => `
                    <div style="padding:18px; background:rgba(255,255,255,0.03); margin:10px 0; border-radius:12px; cursor:pointer; border:1px solid rgba(255,255,255,0.05);" 
                    onclick="playVid('${ep.link}')">${ep.title}</div>
                `).join('')}
            </div>
        `).join('');
        document.getElementById('details-body').innerHTML = `<h1 style="font-family:'Orbitron'; letter-spacing:5px;">${item.title}</h1>${seasonHTML}`;
        document.getElementById('details-overlay').style.display = 'block';
    }

    function playVid(url) {
        document.getElementById('video-frame').src = url; 
        document.getElementById('player-ui').style.display = 'block'; 
    }

    function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
    function toggleAbout() { 
        const txt = document.getElementById('about-text');
        txt.style.color = (txt.style.color === 'white') ? '#555' : 'white';
    }
    function closeDetails() { document.getElementById('details-overlay').style.display = 'none'; }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }
    
    function searchMovies() {
        let term = document.getElementById('searchInput').value.toLowerCase();
        displayContent(database.filter(m => m.title.toLowerCase().includes(term)));
    }
</script>
</body>
</html>
