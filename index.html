<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Official</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Montserrat:wght@900&display=swap');

        :root { --red: #e50914; --bg: #000; --saffron: #FF9933; --white: #FFFFFF; --green: #128807; }
        
        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; height: 100%; }

        /* --- EXACT Y-FLIX INTRO (A to Z COPY) --- */
        #intro { 
            height: 100vh; width: 100%; display: flex; justify-content: center; 
            align-items: center; background: #000; position: fixed; z-index: 9999; 
            transition: opacity 1.2s; 
        }
        .intro-container { text-align: center; position: relative; }
        .intro-logo { 
            font-family: 'Montserrat', sans-serif; font-size: 70px; color: var(--red); 
            letter-spacing: 20px; text-transform: uppercase; margin: 0; 
            animation: zoom 5s ease-out forwards;
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.6);
        }
        .intro-sub { 
            font-size: 18px; color: #888; letter-spacing: 8px; margin-top: 10px; 
            opacity: 0; animation: fadeIn 2s ease forwards 1.5s; 
        }
        .intro-privacy { 
            position: absolute; bottom: -150px; left: 50%; transform: translateX(-50%);
            width: 100vw; font-size: 11px; color: #444; letter-spacing: 3px; 
            opacity: 0; animation: fadeIn 2s ease forwards 2.5s; 
        }
        #intro.hide { opacity: 0; pointer-events: none; }

        @keyframes zoom {
            0% { transform: scale(0.6); letter-spacing: 40px; opacity: 0; }
            40% { transform: scale(1); letter-spacing: 20px; opacity: 1; }
            100% { transform: scale(1.1); letter-spacing: 22px; opacity: 1; }
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- BACKGROUND LAYER --- */
        #vanta-canvas { position: fixed; inset: 0; z-index: 1; }

        /* --- SITE CONTENT --- */
        #home-page { display: none; position: relative; z-index: 10; background: transparent; }

        nav { 
            padding: 15px 5%; background: rgba(0,0,0,0.5); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; 
            justify-content: space-between; align-items: center; position: sticky; top: 0;
        }
        .logo-nav { color: var(--red); font-size: 26px; font-weight: 900; text-decoration: none; font-family: 'Montserrat'; }

        .search-box {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 15px; border-radius: 25px; display: flex; align-items: center; gap: 10px;
        }
        .search-box input { background: none; border: none; color: #fff; outline: none; width: 140px; }

        .container { padding: 30px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; }

        /* TIRANGA GLOW BORDER */
        .item-card { 
            position: relative; border-radius: 12px; overflow: hidden; background: rgba(0,0,0,0.6); 
            transition: 0.4s; cursor: pointer; border: 2px solid transparent;
        }
        .item-card::after {
            content: ""; position: absolute; inset: 0; border-radius: 12px; padding: 2px;
            background: linear-gradient(45deg, var(--saffron), var(--white), var(--green), var(--saffron));
            background-size: 400% 400%; animation: moveGradient 4s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
        }
        @keyframes moveGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .item-card img { width: 100%; height: 250px; object-fit: cover; }
        .item-card h3 { font-size: 13px; padding: 12px; text-align: center; margin: 0; background: rgba(0,0,0,0.8); }
        .item-card:hover { transform: translateY(-10px); }

        /* OVERLAYS */
        #details-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(30px); display: none; z-index: 2000; overflow-y: auto; padding: 50px 5%; }
        .close-btn { position: fixed; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: var(--red); }
        
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 3000; flex-direction: column; }
        .back-btn { position: absolute; top: 20px; left: 20px; z-index: 3100; background: var(--red); color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: 900; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div id="intro">
    <div class="intro-container">
        <h1 class="intro-logo">INDIPLEX</h1>
        <div class="intro-sub">BY Y07</div>
        <div class="intro-privacy">YOUR PRIVACY IS OUR RESPONSIBILITY</div>
    </div>
</div>

<div id="vanta-canvas"></div>

<div id="home-page">
    <nav>
        <a href="#" class="logo-nav">INDIPLEX</a>
        <div class="search-box">
            <i class="fa fa-search" style="color:#888;"></i>
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchMovies()">
        </div>
    </nav>

    <div class="container" id="main-grid"></div>
</div>

<div id="details-overlay">
    <div class="close-btn" onclick="closeDetails()">&times;</div>
    <div id="details-body"></div>
</div>

<div id="player-ui">
    <div class="back-btn" onclick="closePlayer()"><i class="fa-solid fa-circle-arrow-left"></i> BACK</div>
    <iframe id="video-frame" allowfullscreen></iframe>
</div>

<script src="series/mirzapur.js"></script>
<script src="series/moneyheist.js"></script>

<script>
    // 1. EXACT Y-FLIX INTRO TIMER (6 SECONDS)
    setTimeout(() => { 
        document.getElementById('intro').classList.add('hide'); 
        document.getElementById('home-page').style.display = 'block';
        initVanta(); // Background loads after intro for performance
    }, 6000);

    // 2. VANTA CONFIG
    function initVanta() {
        VANTA.NET({
            el: "#vanta-canvas",
            mouseControls: true, touchControls: true,
            color: 0xe50914, backgroundColor: 0x0,
            points: 12.00, maxDistance: 22.00, spacing: 16.00
        });
    }

    // 3. LOGIC
    const database = [ mirzapurData, moneyHeistData ];
    const grid = document.getElementById('main-grid');

    function displayContent(items) {
        grid.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `<img src="${item.poster}"><h3>${item.title}</h3>`;
            card.onclick = () => openDetails(item);
            grid.appendChild(card);
        });
    }

    function searchMovies() {
        let term = document.getElementById('searchInput').value.toLowerCase();
        let filtered = database.filter(m => m.title.toLowerCase().includes(term));
        displayContent(filtered);
    }

    function openDetails(item) {
        let seasonHTML = '';
        item.seasons.forEach(s => {
            seasonHTML += `<div style="margin-top:20px; border-left:4px solid var(--red); padding-left:15px;"><h3>${s.name}</h3>`;
            s.episodes.forEach(ep => {
                seasonHTML += `<div style="padding:15px; background:rgba(255,255,255,0.05); margin:5px 0; border-radius:10px; cursor:pointer;" onclick="playVid('${ep.link}')"><i class="fa fa-play"></i> ${ep.title}</div>`;
            });
            seasonHTML += `</div>`;
        });
        document.getElementById('details-body').innerHTML = `
            <div style="display:flex; gap:30px; flex-wrap:wrap; align-items:center;">
                <img src="${item.poster}" style="width:200px; border-radius:15px; box-shadow:0 0 30px rgba(0,0,0,0.5);">
                <div style="flex:1; min-width:250px;">
                    <h1 style="font-size:35px; margin:0; font-family:'Montserrat';">${item.title}</h1>
                    <p style="color:#aaa; line-height:1.6;">${item.description}</p>
                </div>
            </div>${seasonHTML}`;
        document.getElementById('details-overlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function playVid(url) {
        document.getElementById('video-frame').src = url;
        document.getElementById('player-ui').style.display = 'flex';
    }

    function closeDetails() { document.getElementById('details-overlay').style.display = 'none'; document.body.style.overflow = 'auto'; }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }

    window.onload = () => { displayContent(database); };
</script>
</body>
</html>
