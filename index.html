<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiPlex | Ultra Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        :root { --brand: #e50914; --saffron: #FF9933; --white: #FFFFFF; --green: #128807; }
        
        /* Body ko transparent rakha hai taaki Vanta dikhe */
        body, html { 
            margin: 0; padding: 0; 
            background-color: #000 !important; 
            color: #fff; 
            font-family: 'Poppins', sans-serif; 
            overflow-x: hidden;
            height: 100%;
        }

        /* YEH HAI MAIN BACKGROUND JO AB HAR JAGAH DIKHEGA */
        #vanta-canvas { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: -1; /* Sabse peeche */
        }

        /* INTRO SCREEN */
        #intro-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            animation: fadeOut 1s ease 3s forwards;
        }

        /* NAVBAR - Transparent & Glassy */
        nav { 
            padding: 10px 5%; 
            background: rgba(0,0,0,0.3); 
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            display: flex; justify-content: space-between; 
            align-items: center; position: sticky; top: 0; z-index: 1000;
        }
        .logo { color: var(--brand); font-size: 24px; font-weight: 900; text-decoration: none; text-shadow: 0 0 15px var(--brand); }

        .search-box {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 15px; border-radius: 20px; display: flex; align-items: center; gap: 10px;
        }
        .search-box input { background: none; border: none; color: #fff; outline: none; width: 150px; }

        /* CARDS GRID - Full Transparent */
        .container { 
            padding: 30px 5%; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); 
            gap: 25px; 
            background: transparent !important; 
        }

        /* TIRANGA GLOW BORDER */
        .item-card { 
            position: relative; border-radius: 12px; overflow: hidden; 
            background: rgba(0,0,0,0.4); transition: 0.4s; cursor: pointer;
            border: 2px solid transparent;
        }

        .item-card::after {
            content: ""; position: absolute; inset: 0; border-radius: 12px;
            padding: 2px;
            background: linear-gradient(45deg, var(--saffron), var(--white), var(--green), var(--saffron));
            background-size: 400% 400%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: moveGradient 4s linear infinite;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .item-card img { width: 100%; height: 250px; object-fit: cover; }
        .item-card h3 { font-size: 13px; padding: 12px; text-align: center; margin: 0; background: rgba(0,0,0,0.6); }

        .item-card:hover { transform: translateY(-8px); }

        /* OVERLAYS */
        #details-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); display: none; z-index: 2000; overflow-y: auto; padding: 50px 5%; }
        .close-btn { position: fixed; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: var(--brand); }
        
        #video-player-container { position: fixed; inset: 0; background: #000; display: none; z-index: 3000; }
        .back-btn { position: absolute; top: 20px; left: 20px; z-index: 3100; background: var(--brand); color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; }

        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    </style>
</head>
<body>

<div id="intro-screen">
    <div style="font-size: 45px; font-weight: 900; color: var(--brand); letter-spacing: 5px;">INDIPLEX</div>
    <div style="color: #888; font-size: 14px;">BY Y07</div>
    <div style="font-size: 11px; color: #444; position: absolute; bottom: 30px;">Your Privacy Is Our Responsibility</div>
</div>

<div id="vanta-canvas"></div>

<nav>
    <a href="#" class="logo">INDIPLEX</a>
    <div class="search-box">
        <i class="fa fa-search" style="color:#888;"></i>
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchMovies()">
    </div>
</nav>

<div class="container" id="main-grid"></div>

<div id="details-overlay">
    <div class="close-btn" onclick="closeDetails()">&times;</div>
    <div id="details-body"></div>
</div>

<div id="video-player-container">
    <div class="back-btn" onclick="closePlayer()">BACK</div>
    <iframe id="main-iframe" allowfullscreen></iframe>
</div>

<script src="series/mirzapur.js"></script>
<script src="series/moneyheist.js"></script>

<script>
    // VANTA Initialization with Error Catching
    function initVanta() {
        if (typeof VANTA !== 'undefined') {
            VANTA.NET({
                el: "#vanta-canvas",
                mouseControls: true,
                touchControls: true,
                color: 0xe50914,
                backgroundColor: 0x0,
                points: 12.00,
                maxDistance: 20.00,
                spacing: 16.00
            });
        }
    }

    const database = [ mirzapurData, moneyHeistData ];
    const grid = document.getElementById('main-grid');

    function displayContent(items) {
        grid.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `<img src="${item.poster}"><h3>${item.title}</h3>`;
            card.onclick = () => openDetails(item);
            grid.appendChild(card);
        });
    }

    function searchMovies() {
        let term = document.getElementById('searchInput').value.toLowerCase();
        let filtered = database.filter(m => m.title.toLowerCase().includes(term));
        displayContent(filtered);
    }

    function openDetails(item) {
        let seasonHTML = '';
        item.seasons.forEach(s => {
            seasonHTML += `<div style="margin-top:20px; border-left:3px solid var(--brand); padding-left:15px;"><h3>${s.name}</h3>`;
            s.episodes.forEach(ep => {
                seasonHTML += `<div style="padding:12px; background:rgba(255,255,255,0.05); margin:5px 0; border-radius:8px; cursor:pointer;" onclick="playVideo('${ep.link}')">${ep.title}</div>`;
            });
            seasonHTML += `</div>`;
        });
        document.getElementById('details-body').innerHTML = `
            <div style="display:flex; gap:30px; flex-wrap:wrap;">
                <img src="${item.poster}" style="width:180px; border-radius:10px;">
                <div style="flex:1;">
                    <h1>${item.title}</h1>
                    <p style="color:#aaa;">${item.description}</p>
                </div>
            </div>
            ${seasonHTML}
        `;
        document.getElementById('details-overlay').style.display = 'block';
    }

    function playVideo(url) {
        document.getElementById('main-iframe').src = url;
        document.getElementById('video-player-container').style.display = 'block';
    }

    function closeDetails() { document.getElementById('details-overlay').style.display = 'none'; }
    function closePlayer() { document.getElementById('video-player-container').style.display = 'none'; document.getElementById('main-iframe').src = ''; }

    // Run background on load
    window.onload = () => {
        initVanta();
        displayContent(database);
    };
</script>
</body>
</html>
