<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Premium Cinema</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap');

        :root { 
            --brand-red: #e50914; 
            --glass: rgba(255, 255, 255, 0.1); 
            --glass-border: rgba(255, 255, 255, 0.15);
            --gold: linear-gradient(45deg, #f1c40f, #e67e22);
        }
        
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; height: 100%; }

        /* --- LUXURY INTRO --- */
        #intro { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; z-index: 10000; transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
        #intro.hide { opacity: 0; pointer-events: none; }
        .premium-logo { font-family: 'Montserrat', sans-serif; font-size: clamp(3rem, 12vw, 7rem); font-weight: 900; color: var(--brand-red); letter-spacing: 20px; animation: zoomInGlow 4s ease-out forwards; text-shadow: 0 0 50px rgba(229, 9, 20, 0.5); }
        @keyframes zoomInGlow { 0% { opacity: 0; transform: scale(0.8); letter-spacing: 40px; } 100% { opacity: 1; transform: scale(1); letter-spacing: 15px; } }

        /* --- BACKGROUND --- */
        #vanta-canvas { position: fixed; inset: 0; z-index: 1; }

        /* --- PREMIUM GLASS NAVBAR --- */
        nav { 
            position: fixed; top: 0; width: 100%; height: 70px; z-index: 5000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; box-sizing: border-box;
            background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }
        .logo-nav { font-family: 'Montserrat'; font-weight: 900; font-size: 26px; color: var(--brand-red); text-decoration: none; letter-spacing: 2px; }

        .nav-right { display: flex; align-items: center; gap: 20px; }

        /* GLASS SEARCH BAR */
        .search-wrapper { position: relative; display: flex; align-items: center; }
        .search-wrapper input {
            background: var(--glass); border: 1px solid var(--glass-border);
            padding: 10px 15px 10px 40px; border-radius: 30px; color: #fff;
            width: 150px; transition: 0.5s ease; outline: none; font-size: 14px;
        }
        .search-wrapper input:focus { width: 250px; background: rgba(0,0,0,0.6); border-color: var(--brand-red); box-shadow: 0 0 15px rgba(229, 9, 20, 0.3); }
        .search-wrapper i { position: absolute; left: 15px; color: rgba(255,255,255,0.5); }

        .menu-trigger { font-size: 24px; cursor: pointer; color: #fff; transition: 0.3s; }
        .menu-trigger:hover { color: var(--brand-red); transform: scale(1.1); }

        /* --- GLASS SIDEBAR (DEVELOPER INFO) --- */
        #side-drawer {
            position: fixed; top: 0; right: -400px; width: 350px; height: 100%;
            background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(30px);
            z-index: 6000; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 80px 30px; border-left: 1px solid var(--glass-border);
        }
        #side-drawer.active { right: 0; }
        .close-drawer { position: absolute; top: 25px; right: 25px; font-size: 30px; cursor: pointer; color: var(--brand-red); }

        .dev-header { text-align: center; font-family: 'Space Grotesk', sans-serif; }
        .owner-badge { background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; font-size: 12px; letter-spacing: 3px; }
        .owner-name { font-size: 40px; font-weight: 700; margin: 10px 0; letter-spacing: -1px; }
        .motive-glass { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            padding: 25px; border-radius: 20px; margin-top: 40px; position: relative;
        }
        .motive-glass h4 { color: var(--brand-red); margin-top: 0; font-family: 'Montserrat'; font-size: 16px; }
        .motive-glass p { font-size: 14px; line-height: 1.8; color: #ccc; font-weight: 300; }
        .version-info { position: absolute; bottom: 40px; width: calc(100% - 60px); text-align: center; opacity: 0.3; font-size: 11px; font-weight: bold; }

        /* --- CONTENT GRID --- */
        #home-page { display: none; position: relative; z-index: 10; padding-top: 100px; }
        .container { padding: 0 5% 50px; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 30px; }
        .card { 
            position: relative; border-radius: 15px; overflow: hidden; background: #111;
            transition: 0.5s ease; cursor: pointer; border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--brand-red); box-shadow: 0 15px 40px rgba(229, 9, 20, 0.2); }
        .card img { width: 100%; height: 260px; object-fit: cover; transition: 0.5s; }
        .card:hover img { filter: brightness(0.7); }
        .card h3 { font-size: 14px; font-weight: 600; padding: 15px; text-align: center; margin: 0; background: rgba(0,0,0,0.8); }

        /* PLAYER */
        #player-layer { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; }
    </style>
</head>
<body>

<div id="intro">
    <div class="intro-content">
        <h1 class="premium-logo">INDIPLEX</h1>
    </div>
</div>

<div id="vanta-canvas"></div>

<div id="side-drawer">
    <div class="close-drawer" onclick="toggleSide()">&times;</div>
    <div class="dev-header">
        <div class="owner-badge">DEVELOPER & OWNER</div>
        <h2 class="owner-name">Y07</h2>
        <div class="motive-glass">
            <h4>THE MOTIVE</h4>
            <p>"To engineer a digital sanctuary where premium cinema is decoupled from data tracking. IndiPlex isn't just a site; it's a statement for privacy-first entertainment."</p>
        </div>
    </div>
    <div class="version-info">ENGINE v8.7 STABLE // BUILD 2024</div>
</div>

<div id="home-page">
    <nav>
        <a href="#" class="logo-nav">INDIPLEX</a>
        <div class="nav-right">
            <div class="search-wrapper">
                <i class="fa fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search Title..." onkeyup="searchMovies()">
            </div>
            <div class="menu-trigger" onclick="toggleSide()"><i class="fa-solid fa-ellipsis-v"></i></div>
        </div>
    </nav>

    <div class="container" id="main-grid"></div>
</div>

<div id="details-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.98); backdrop-filter:blur(30px); display:none; z-index:8000; overflow-y:auto; padding:80px 5%;">
    <div onclick="closeDetails()" style="position:fixed; top:25px; right:35px; font-size:40px; cursor:pointer; color:var(--brand-red); z-index:8001;">&times;</div>
    <div id="details-body"></div>
</div>

<div id="player-layer">
    <div onclick="closePlayer()" style="position:fixed; top:20px; left:20px; font-size:35px; color:white; cursor:pointer; z-index:9100;"><i class="fa-solid fa-circle-left"></i></div>
    <iframe id="video-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
</div>

<script src="series/mirzapur.js"></script>
<script src="series/moneyheist.js"></script>

<script>
    // Intro & Background Loader
    setTimeout(() => { 
        document.getElementById('intro').classList.add('hide'); 
        document.getElementById('home-page').style.display = 'block';
        initVanta();
    }, 6000);

    function initVanta() {
        VANTA.NET({
            el: "#vanta-canvas",
            mouseControls: true, touchControls: true,
            color: 0xe50914, backgroundColor: 0x0,
            points: 12.00, maxDistance: 20.00, spacing: 16.00
        });
    }

    function toggleSide() { document.getElementById('side-drawer').classList.toggle('active'); }

    // Logic
    const database = [ mirzapurData, moneyHeistData ];
    const grid = document.getElementById('main-grid');

    function displayContent(items) {
        grid.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<img src="${item.poster}"><h3>${item.title}</h3>`;
            card.onclick = () => openDetails(item);
            grid.appendChild(card);
        });
    }

    function searchMovies() {
        let term = document.getElementById('searchInput').value.toLowerCase();
        let filtered = database.filter(m => m.title.toLowerCase().includes(term));
        displayContent(filtered);
    }

    function openDetails(item) {
        let seasonHTML = '';
        item.seasons.forEach(s => {
            seasonHTML += `<div style="margin-top:30px; border-left:4px solid var(--brand-red); padding-left:20px;"><h3>${s.name}</h3>`;
            s.episodes.forEach(ep => {
                seasonHTML += `<div style="padding:15px; background:rgba(255,255,255,0.05); margin:8px 0; border-radius:12px; cursor:pointer; display:flex; justify-content:space-between; align-items:center;" onclick="playVid('${ep.link}')"><span>${ep.title}</span><i class="fa fa-play-circle"></i></div>`;
            });
            seasonHTML += `</div>`;
        });
        document.getElementById('details-body').innerHTML = `
            <div style="display:flex; gap:40px; flex-wrap:wrap;">
                <img src="${item.poster}" style="width:220px; border-radius:20px; box-shadow:0 20px 50px rgba(0,0,0,0.8);">
                <div style="flex:1; min-width:300px;">
                    <h1 style="font-family:'Montserrat'; font-size:45px; margin:0;">${item.title}</h1>
                    <p style="color:#888; line-height:1.8; margin-top:20px;">${item.description}</p>
                </div>
            </div>${seasonHTML}`;
        document.getElementById('details-overlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function playVid(url) { document.getElementById('video-frame').src = url; document.getElementById('player-layer').style.display = 'block'; }
    function closeDetails() { document.getElementById('details-overlay').style.display = 'none'; document.body.style.overflow = 'auto'; }
    function closePlayer() { document.getElementById('player-layer').style.display = 'none'; document.getElementById('video-frame').src = ''; }

    window.onload = () => { displayContent(database); };
</script>
</body>
</html>
