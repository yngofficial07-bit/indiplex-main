<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiPlex | Premium Experience</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        :root { --brand: #e50914; --glass: rgba(255, 255, 255, 0.05); }
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* INTRO ANIMATION */
        #intro-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            animation: fadeOut 1.5s ease 3.5s forwards;
        }
        .intro-logo { font-size: 50px; font-weight: 900; color: var(--brand); letter-spacing: 5px; animation: zoomIn 2s ease forwards; }
        .intro-tagline { font-size: 14px; color: #888; margin-top: 10px; opacity: 0; animation: fadeIn 1s ease 1.5s forwards; }
        .privacy-msg { font-size: 12px; color: #555; position: absolute; bottom: 30px; text-align: center; width: 100%; }

        /* MOVING BG */
        #vanta-canvas { position: fixed; inset: 0; z-index: -1; }

        /* GLASS NAVBAR */
        nav { 
            padding: 15px 5%; background: rgba(0,0,0,0.7); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
        }
        .logo { color: var(--brand); font-size: 28px; font-weight: 900; text-decoration: none; text-shadow: 0 0 20px var(--brand); }

        /* GRID */
        .container { padding: 40px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        .item-card { 
            background: var(--glass); backdrop-filter: blur(10px); border-radius: 15px; overflow: hidden; 
            transition: 0.4s; border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
        }
        .item-card:hover { transform: translateY(-10px); border-color: var(--brand); box-shadow: 0 10px 40px rgba(229, 9, 20, 0.4); }
        .item-card img { width: 100%; height: 260px; object-fit: cover; }
        .item-card h3 { font-size: 14px; padding: 15px; text-align: center; margin: 0; }

        /* PLAYER & OVERLAY */
        #details-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(25px); display: none; z-index: 2000; overflow-y: auto; padding: 50px 5%; }
        .close-btn { position: fixed; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: var(--brand); z-index: 2100; }
        
        .season-box { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 20px; margin-top: 20px; border-left: 4px solid var(--brand); }
        .ep-btn { display: block; padding: 12px; background: rgba(255,255,255,0.07); margin: 8px 0; color: #fff; text-decoration: none; border-radius: 8px; transition: 0.3s; }
        .ep-btn:hover { background: var(--brand); transform: translateX(10px); }

        #video-player-container { position: fixed; inset: 0; background: #000; display: none; z-index: 3000; }
        .back-btn { position: absolute; top: 20px; left: 20px; z-index: 3100; background: var(--brand); color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        iframe { width: 100%; height: 100%; border: none; }

        @keyframes zoomIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    </style>
</head>
<body>

<div id="intro-screen">
    <div class="intro-logo">INDIPLEX</div>
    <div class="intro-tagline">BY Y07</div>
    <div class="privacy-msg">"Your Privacy Is Our Responsibility"</div>
</div>

<div id="vanta-canvas"></div>

<nav><a href="#" class="logo">INDIPLEX</a></nav>

<div class="container" id="main-grid"></div>

<div id="details-overlay">
    <div class="close-btn" onclick="closeDetails()">&times;</div>
    <div id="details-body"></div>
</div>

<div id="video-player-container">
    <div class="back-btn" onclick="closePlayer()"><i class="fa-solid fa-arrow-left"></i> BACK</div>
    <iframe id="main-iframe" allowfullscreen></iframe>
</div>

<script src="series/mirzapur.js"></script>
<script src="series/moneyheist.js"></script>

<script>
    // BG ANIMATION
    VANTA.NET({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        color: 0xe50914,
        backgroundColor: 0x0,
        points: 10.00,
        maxDistance: 20.00,
        spacing: 15.00
    });

    // STEP B: DATABASE BHI SAHI HAI
    const database = [
        mirzapurData,
        moneyHeistData
    ];

    const grid = document.getElementById('main-grid');

    function displayContent(items) {
        grid.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `<img src="${item.poster}"><h3>${item.title}</h3>`;
            card.onclick = () => openDetails(item);
            grid.appendChild(card);
        });
    }

    function openDetails(item) {
        let seasonHTML = '';
        item.seasons.forEach(s => {
            seasonHTML += `<div class="season-box"><h3>${s.name}</h3>`;
            s.episodes.forEach(ep => {
                seasonHTML += `<a href="javascript:void(0)" class="ep-btn" onclick="playVideo('${ep.link}')"><i class="fa-solid fa-play"></i> ${ep.title}</a>`;
            });
            seasonHTML += `</div>`;
        });

        document.getElementById('details-body').innerHTML = `
            <div style="display:flex; gap:30px; flex-wrap:wrap; align-items:center;">
                <img src="${item.poster}" style="width:200px; border-radius:15px; box-shadow:0 0 30px rgba(0,0,0,0.5);">
                <div style="flex:1; min-width:300px;">
                    <h1 style="font-size:40px; margin:0;">${item.title}</h1>
                    <p style="color:#ccc; font-size:16px; line-height:1.6;">${item.description}</p>
                </div>
            </div>
            ${seasonHTML}
        `;
        document.getElementById('details-overlay').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function playVideo(url) {
        document.getElementById('main-iframe').src = url;
        document.getElementById('video-player-container').style.display = 'block';
    }

    function closeDetails() {
        document.getElementById('details-overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function closePlayer() {
        document.getElementById('video-player-container').style.display = 'none';
        document.getElementById('main-iframe').src = '';
    }

    window.onload = () => displayContent(database);
</script>
</body>
</html>
