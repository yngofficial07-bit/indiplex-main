<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiPlex | Premium Experience</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        :root { --brand: #e50914; --glass: rgba(255, 255, 255, 0.03); }
        
        /* FULL TRANSPARENT BODY */
        body, html { 
            margin: 0; padding: 0; 
            background: transparent; /* Black background hata diya */
            color: #fff; 
            font-family: 'Poppins', sans-serif; 
            height: 100%;
        }

        /* YEH HAI WOH MOVING VISUAL JO AB POORI SCREEN PAR DIKHEGA */
        #vanta-canvas { 
            position: fixed; 
            inset: 0; 
            z-index: -1; 
            background-color: #000; /* Sirf base black hai, visual poori screen cover karega */
        }

        /* INTRO SCREEN */
        #intro-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            animation: fadeOut 1.5s ease 3.5s forwards;
        }

        /* GLASS NAVBAR - Isko aur transparent kar diya */
        nav { 
            padding: 15px 5%; 
            background: rgba(0,0,0,0.2); 
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { color: var(--brand); font-size: 28px; font-weight: 900; text-decoration: none; text-shadow: 0 0 20px var(--brand); }

        /* CARDS AREA - No Black Background here anymore */
        .container { 
            padding: 40px 5%; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 25px;
            background: transparent; 
        }

        .item-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(8px); 
            border-radius: 15px; 
            overflow: hidden; 
            transition: 0.4s; 
            border: 1px solid rgba(255,255,255,0.1); 
            cursor: pointer;
        }
        .item-card:hover { transform: translateY(-10px); border-color: var(--brand); box-shadow: 0 10px 40px rgba(229, 9, 20, 0.4); }
        .item-card img { width: 100%; height: 260px; object-fit: cover; }
        .item-card h3 { font-size: 14px; padding: 15px; text-align: center; margin: 0; background: rgba(0,0,0,0.5); }

        /* PLAYER & OVERLAY */
        #details-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); display: none; z-index: 2000; overflow-y: auto; padding: 50px 5%; }
        .close-btn { position: fixed; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: var(--brand); z-index: 2100; }
        
        #video-player-container { position: fixed; inset: 0; background: #000; display: none; z-index: 3000; }
        .back-btn { position: absolute; top: 20px; left: 20px; z-index: 3100; background: var(--brand); color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        iframe { width: 100%; height: 100%; border: none; }

        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    </style>
</head>
<body>

<div id="intro-screen">
    <div style="font-size: 50px; font-weight: 900; color: var(--brand); letter-spacing: 5px;">INDIPLEX</div>
    <div style="color: #888; margin-top: 10px;">BY Y07</div>
    <div style="font-size: 12px; color: #555; position: absolute; bottom: 30px;">"Your Privacy Is Our Responsibility"</div>
</div>

<div id="vanta-canvas"></div>

<nav><a href="#" class="logo">INDIPLEX</a></nav>

<div class="container" id="main-grid"></div>

<div id="details-overlay">
    <div class="close-btn" onclick="closeDetails()">&times;</div>
    <div id="details-body"></div>
</div>

<div id="video-player-container">
    <div class="back-btn" onclick="closePlayer()">BACK</div>
    <iframe id="main-iframe" allowfullscreen></iframe>
</div>

<script src="series/mirzapur.js"></script>
<script src="series/moneyheist.js"></script>

<script>
    // VANTA CONFIG - Full Screen Network
    VANTA.NET({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        color: 0xe50914,
        backgroundColor: 0x0,
        points: 15.00, // Points thode badha diye taaki premium lage
        maxDistance: 20.00,
        spacing: 16.00
    });

    const database = [ mirzapurData, moneyHeistData ];
    const grid = document.getElementById('main-grid');

    function displayContent(items) {
        grid.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `<img src="${item.poster}"><h3>${item.title}</h3>`;
            card.onclick = () => openDetails(item);
            grid.appendChild(card);
        });
    }

    function openDetails(item) {
        let seasonHTML = '';
        item.seasons.forEach(s => {
            seasonHTML += `<div style="margin-top:20px; border-left:4px solid var(--brand); padding-left:15px;"><h3>${s.name}</h3>`;
            s.episodes.forEach(ep => {
                seasonHTML += `<div style="padding:12px; background:rgba(255,255,255,0.05); margin:5px 0; border-radius:8px; cursor:pointer;" onclick="playVideo('${ep.link}')">${ep.title}</div>`;
            });
            seasonHTML += `</div>`;
        });
        document.getElementById('details-body').innerHTML = `<h1>${item.title}</h1><p>${item.description}</p>${seasonHTML}`;
        document.getElementById('details-overlay').style.display = 'block';
    }

    function playVideo(url) {
        document.getElementById('main-iframe').src = url;
        document.getElementById('video-player-container').style.display = 'block';
    }

    function closeDetails() { document.getElementById('details-overlay').style.display = 'none'; }
    function closePlayer() { document.getElementById('video-player-container').style.display = 'none'; document.getElementById('main-iframe').src = ''; }

    window.onload = () => displayContent(database);
</script>
</body>
</html>
