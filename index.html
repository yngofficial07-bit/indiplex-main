<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Aesthetic Cinema</title>
    
    <script type='text/javascript' src='//pl28703128.effectivegatecpm.com/ff/63/3e/ff633ed807491685eb8ea72ff91c6441.js'></script>
    <script type='text/javascript' src='//pl28703227.effectivegatecpm.com/e0/da/81/e0da8134581e4f8447faee3f94c03c5c.js'></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto:wght@300;400;700&family=Montserrat:wght@200;900&display=swap');

        :root { --red: #ff0000; --neon-blue: #00d2ff; --glass: rgba(255,255,255,0.05); }
        
        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; }

        /* --- LUXURY INTRO --- */
        #intro { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; z-index: 9999; transition: 1.2s; }
        #intro.hide { opacity: 0; pointer-events: none; visibility: hidden; }
        .intro-content { text-align: center; z-index: 2; }
        .premium-name { font-family: 'Montserrat'; font-size: clamp(3rem, 10vw, 7rem); font-weight: 900; letter-spacing: 12px; color: var(--red); animation: glow 3s infinite alternate; }
        .motto { font-size: 0.7rem; color: #888; letter-spacing: 6px; margin-top: 20px; opacity: 0; animation: fadeIn 2s forwards 1.5s; }
        @keyframes glow { from { filter: drop-shadow(0 0 10px #ff0000); } to { filter: drop-shadow(0 0 30px #ff0000); } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- NAVIGATION --- */
        nav { position: fixed; top: 0; width: 100%; height: 80px; z-index: 8000; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); box-sizing: border-box; }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: clamp(20px, 5vw, 30px); cursor: pointer; background: linear-gradient(#fff, #ff0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- SIDEBAR --- */
        #sidebar { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: rgba(0,0,0,0.95); z-index: 9000; transition: 0.5s; padding: 100px 30px; box-sizing: border-box; border-left: 1px solid var(--red); }
        #sidebar.active { right: 0; }
        .side-item { padding: 20px 0; border-bottom: 1px solid #222; color: #888; cursor: pointer; font-family: 'Montserrat'; font-size: 13px; letter-spacing: 2px; }
        .side-item:hover { color: #fff; border-bottom-color: var(--red); }
        .about-section { margin-top: 40px; font-size: 11px; color: #555; line-height: 1.8; }

        /* --- NEON CARDS --- */
        #vanta-bg { position: fixed; inset: 0; z-index: -1; } /* Vanta moved to extreme back */
        #main-content { display: none; padding-top: 120px; position: relative; z-index: 10; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 35px; padding: 0 5% 100px; }
        
        .card { position: relative; border-radius: 20px; overflow: hidden; background: #000; cursor: pointer; padding: 3px; }
        .card::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--red), var(--neon-blue), var(--red), transparent);
            animation: rotate 4s linear infinite; z-index: -1;
        }
        .card::after { content: ""; position: absolute; inset: 5px; background: #000; border-radius: 15px; z-index: -1; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        
        .card img { width: 100%; height: 280px; object-fit: cover; border-radius: 15px 15px 0 0; }
        .card h3 { padding: 15px; text-align: center; margin: 0; font-size: 14px; font-family: 'Montserrat'; }

        /* --- OVERLAYS --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; display: none; padding: 80px 5%; overflow-y: auto; }
        #player-ui { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; }
        #login-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 25000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: #111; padding: 40px; border: 1px solid var(--red); border-radius: 20px; text-align: center; width: 300px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; color: #fff; border: 1px solid #333; border-radius: 5px; outline: none; }
    </style>
</head>
<body>

<div id="intro">
    <div class="intro-content">
        <h1 class="premium-name">INDIPLEX</h1>
        <p class="motto">YOUR PRIVACY IS OUR RESPONSIBILITY</p>
    </div>
</div>

<div id="vanta-bg"></div>

<div id="main-content">
    <nav>
        <div class="logo" id="adminTrigger">INDIPLEX</div>
        <div style="display:flex; align-items:center; gap:20px;">
            <input type="text" id="search" placeholder="Search..." onkeyup="search()" style="width:120px; margin:0; padding:8px;">
            <div onclick="toggleSidebar()" style="cursor:pointer; font-size:24px;"><i class="fa-solid fa-bars-staggered"></i></div>
        </div>
    </nav>
    <div class="grid" id="grid"></div>
</div>

<div id="sidebar">
    <div onclick="toggleSidebar()" style="float:right; font-size:30px; cursor:pointer;">&times;</div>
    <div style="clear:both; height:40px;"></div>
    <div class="side-item" onclick="location.reload()">HOME</div>
    <div class="side-item" onclick="alert('Logged Out Successfully')">LOGOUT</div>
    
    <div class="about-section">
        <strong>MOTIVE:</strong> Pure Aesthetic & Secure Cinema. <br><br>
        <strong>CREDIT:</strong> INDIPLEX TEAM <br>
        <strong>VERSION:</strong> 7.0 (Final Stable)
    </div>
</div>

<div id="login-modal">
    <div class="modal-box">
        <h3 style="color:var(--red); font-family:'Orbitron';">ADMIN ACCESS</h3>
        <input type="text" id="user" placeholder="Admin ID">
        <input type="password" id="pass" placeholder="Secret Key">
        <button onclick="auth()" style="width:100%; padding:12px; background:var(--red); color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">ENTER</button>
        <p onclick="closeLogin()" style="margin-top:15px; font-size:12px; color:#555; cursor:pointer;">CANCEL</p>
    </div>
</div>

<div id="details" class="overlay">
    <div onclick="closeDetails()" style="position:fixed; top:25px; right:35px; font-size:40px; cursor:pointer; color:var(--red);">&times;</div>
    <div id="details-content"></div>
</div>

<div id="player-ui">
    <div onclick="closePlayer()" style="position:fixed; top:25px; left:25px; font-size:30px; color:white; cursor:pointer; z-index:21000;"><i class="fa-solid fa-chevron-left"></i></div>
    <iframe id="video-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
</div>

<script src="series/mirzapur.js"></script>
<script src="series/moneyheist.js"></script>

<script>
    let clicks = 0;
    const database = [ mirzapurData, moneyHeistData ];

    // --- SETUP ---
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('intro').classList.add('hide');
            document.getElementById('main-content').style.display = 'block';
            VANTA.NET({ el: "#vanta-bg", mouseControls: true, touchControls: true, color: 0xff0000, backgroundColor: 0x0, points: 10 });
        }, 5000);
        render(database);
    };

    // --- ADMIN HIDDEN LOGIC ---
    document.getElementById('adminTrigger').addEventListener('click', () => {
        clicks++;
        if(clicks === 5) { document.getElementById('login-modal').style.display = 'flex'; }
        setTimeout(() => { clicks = 0; }, 5000);
    });

    function auth() {
        if(document.getElementById('user').value === "Y07" && document.getElementById('pass').value === "secret123") {
            alert("Admin Verified"); closeLogin();
        } else { alert("Denied"); }
    }

    // --- FUNCTIONS ---
    function render(data) {
        document.getElementById('grid').innerHTML = data.map(m => `
            <div class="card" onclick="show('${m.title}')">
                <img src="${m.poster}">
                <h3>${m.title}</h3>
            </div>
        `).join('');
    }

    function show(title) {
        const movie = database.find(m => m.title === title);
        let html = `<h1>${movie.title}</h1>`;
        movie.seasons.forEach(s => {
            html += `<h3 style="color:var(--red); margin-top:30px;">${s.name}</h3>`;
            s.episodes.forEach(e => {
                html += `<div style="padding:15px; background:#111; margin:10px 0; border-radius:10px; cursor:pointer;" onclick="play('${e.link}')">${e.title}</div>`;
            });
        });
        document.getElementById('details-content').innerHTML = html;
        document.getElementById('details').style.display = 'block';
    }

    function play(url) {
        document.getElementById('video-frame').src = url;
        document.getElementById('player-ui').style.display = 'block';
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
    function closeDetails() { document.getElementById('details').style.display = 'none'; }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }
    function closeLogin() { document.getElementById('login-modal').style.display = 'none'; }
    function search() {
        let q = document.getElementById('search').value.toLowerCase();
        render(database.filter(m => m.title.toLowerCase().includes(q)));
    }
</script>
</body>
</html>
